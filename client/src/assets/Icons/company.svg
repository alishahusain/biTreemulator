   <text x="100px" text-anchor="top" y="25px" dy="0.4em" fill="url(#pattern)" font-family="sonos-logoregular" font-size="35vh">reemulator</text>
  
 
 
  
  <defs>  
    <!-- Molly's Custom Rainbow Gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
      <stop offset="10%" stop-color="#ff0000"/>  
      <stop offset="20%" stop-color="rgb(248, 248, 28)"/>
      <stop offset="25%" stop-color="#00ff00"/> 
      <stop offset="30%" stop-color="#00ff00"/>
